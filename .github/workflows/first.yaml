name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: produce a file
        run: |
          date > file
          hostname >> file
      - name: upload a file
        uses: actions/upload-artifact@v3
        with:
          name: file
          path: file
  run-windows-job:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: download the file
        uses: actions/download-artifact@v3
        with: 
          name: file
      - name: pwsh
        run: cat file
